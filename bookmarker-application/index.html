<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark.it</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    body {
      background-color: #333;
      font-family: "Poppins";
    }
    p {
      margin: 0;
    }
    .btn {
      margin: 0;
    }
  </style>
  <body>
    <div class="container overflow-hidden">
      <div class="row justify-content-center mt-3">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <p class="text-light text-center mb-4 fs-3 col-12">
            <i class="bi bi-bookmark-star-fill"></i> Bookmark.it
          </p>
          <label for="siteName" class="form-label text-light">Site Name</label>
          <input
            type="text"
            class="form-control shadow-none mb-2"
            name="siteName"
          />
          <label for="siteUrl" class="form-label text-light">Site URL</label>
          <input type="text" class="form-control shadow-none" name="siteUrl" />
          <button class="btn btn-primary w-100 mt-2">Add Bookmark</button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="fs-3 text-light text-center mb-3">Saved Bookmarks</div>
        <!-- Card Component Starts Here-->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="card bg-white">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <p class="card-title">Facebook</p>
              <div class="buttons">
                <a href="#" class="btn btn-sm"
                  ><i class="bi bi-box-arrow-up-right"></i
                ></a>
                <a href="#" class="btn btn-sm"><i class="bi bi-trash3"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="card bg-white">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <p class="card-title">Google</p>
              <div class="buttons">
                <a href="#" class="btn btn-sm"
                  ><i class="bi bi-box-arrow-up-right"></i
                ></a>
                <a href="#" class="btn btn-sm"><i class="bi bi-trash3"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="card bg-white">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <p class="card-title">Youtube</p>
              <div class="buttons">
                <a href="#" class="btn btn-sm"
                  ><i class="bi bi-box-arrow-up-right"></i
                ></a>
                <a href="#" class="btn btn-sm"><i class="bi bi-trash3"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
          <div class="card bg-white">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <p class="card-title">Instagram</p>
              <div class="buttons">
                <a href="#" class="btn btn-sm"
                  ><i class="bi bi-box-arrow-up-right"></i
                ></a>
                <i class="bi bi-trash3 btn btn-sm"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <p class="fs-6 mt-5 text-light text-center">&copy; Neeraj 2023</p>
      </div>
    </div>
  </body>
</html>
