<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark.it</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    body {
      background-color: #333;
      font-family: "Poppins";
    }
    p {
      margin: 0;
    }
    .btn {
      margin: 0;
    }
  </style>
  <body>
    <div class="container overflow-hidden">
      <div class="row justify-content-center mt-3">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <p class="text-light text-center mb-4 fs-3 col-12">
            <i class="bi bi-bookmark-star-fill"></i> Bookmark.it
          </p>
          <label for="siteName" class="form-label text-light">Site Name</label>
          <input
            type="text"
            class="form-control shadow-none mb-2"
            name="siteName"
            id="siteName"
            required
          />
          <label for="siteUrl" class="form-label text-light">Site URL</label>
          <input
            type="text"
            class="form-control shadow-none"
            name="siteUrl"
            id="siteUrl"
            required
          />
          <button id="addBookmark" class="btn btn-primary w-100 mt-2">
            Add Bookmark
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-5" id="bookmarksList">
        <!-- Card Component Starts Here-->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
