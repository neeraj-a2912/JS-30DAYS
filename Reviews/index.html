<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Review</title>
  </head>
  <body>
    <div class="container">
      <div class="review-card">
        <div class="img">
          <img
            id="pfp"
            src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="author img"
          />
        </div>
        <div class="author">
          <p id="authorName"></p>
        </div>
        <div class="city">
          <p id="city"></p>
        </div>
        <div class="review-text">
          <p id="text">
            <!-- Amazing food. PERIOD. Service is always perfect, food is always on
            point, and the staff is very friendly and accommodating. Always
            looking forward to this place with my friends, the fried vanilla ice
            cream is exceptionally good! -->
          </p>
        </div>
        <div class="icons">
          <span class="material-symbols-outlined" id="prev">
            chevron_left
          </span>
          <span class="material-symbols-outlined" id="next">
            chevron_right
          </span>
        </div>
        <div class="button">
          <button id="surprise">Suprise Me</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
